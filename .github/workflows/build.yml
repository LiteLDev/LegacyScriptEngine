on:
  pull_request:
    paths:
      - .github/workflows/build.yml
      - src/**
      - xmake.lua
  push:
    paths:
      - .github/workflows/build.yml
      - src/**
      - xmake.lua
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        backend:
          - nodejs
          - lua
          - python
          - quickjs
    steps:
      - uses: actions/checkout@v4

      - uses: xmake-io/github-action-setup-xmake@v1

      - uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-

      - run: |
          xmake repo -u

      - run: |
          xmake f -a x64 -m release -p windows -v -y --backend=${{ matrix.backend }}

      - run: |
          xmake -y
          sed -i 's/\"name\": \"legacy-script-engine\"/\"name\": \"legacy-script-engine-${{ matrix.backend }}\"/g' bin/legacy-script-engine/manifest.json
          mv bin/legacy-script-engine bin/legacy-script-engine-${{ matrix.backend }}

      - uses: actions/upload-artifact@v4
        with:
          name: legacy-script-engine-${{ matrix.backend }}-windows-x64-${{ github.sha }}
          path: |
            bin/
