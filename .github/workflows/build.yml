on:
  pull_request:
    paths:
      - .github/workflows/build.yml
      - src/**
      - xmake.lua
  push:
    paths:
      - .github/workflows/build.yml
      - src/**
      - xmake.lua
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        backend:
          - nodejs
          - lua
          - python
          - quickjs
    steps:
      - uses: actions/checkout@v4

      - uses: xmake-io/github-action-setup-xmake@v1

      - uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-
      
      - run: |
          xmake repo -u

      - run: |
          xmake f -a x64 -m debug -p windows -v -y --backend=${{ matrix.backend }}

      - run: |
          xmake -w -y

      - uses: actions/upload-artifact@v4
        with:
          name: legacy-script-engine-${{ matrix.backend }}-windows-x64-${{ github.sha }}
          path: |
            bin/

  clang-format:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          choco install llvm -y --version=18.1.4

      - name: clang-format
        run: |
          Get-ChildItem src/ -Filter *.cpp -Recurse | ForEach-Object { clang-format --dry-run -Werror $_.FullName; if ($LASTEXITCODE -ne 0) { exit 1; } }
          Get-ChildItem src/ -Filter *.h -Recurse | ForEach-Object { clang-format --dry-run -Werror $_.FullName; if ($LASTEXITCODE -ne 0) { exit 1; } }
